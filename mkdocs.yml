site_name: KnowGo Vehicle Simulator
repo_url: https://github.com/knowgoio/knowgo-vehicle-simulator
repo_name: knowgoio/knowgo-vehicle-simulator
theme:
  name: material
  custom_dir: docs/overrides
  logo: images/icon.png
  favicon: images/favicon.png
  palette:
    primary: light green
    accent: light green
  features:
    - navigation.indexes
    #- navigation.tabs
    - navigation.sections
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/knowgoio
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/knowgo_io
    - icon: fontawesome/brands/facebook
      link: https://www.facebook.com/knowgovehiclesimulator
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/channel/UCS3CgYPf467yYI8sr4Y8xEw
markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
nav:
  - index.md
  - architecture.md
  - Quick Start:
    - getting-started.md
    - mqtt.md
  - webhooks.md
  - event-injection.md
  - metrics.md
  - API Overview:
    - rest-api.md
    - rest-api-use.md
  - About:
    - changelog.md
    - license.md
plugins:
  - render_swagger
  - exclude:
      glob:
        - paper/*
copyright: Copyright &copy; 2020 - 2021 <a href="https://adaptant.io/research">Adaptant Labs</a>
